services:
  bountyhunter:
    build: .
    restart: unless-stopped
    volumes:
      # Persist the SQLite database
      - ./data:/app/data
    env_file:
      - .env
    environment:
      # Override specific vars if needed
      - LOG_LEVEL=INFO
      # Force color output for logs
      - FORCE_COLOR=1
      # Explicitly set database path
      - DATABASE_PATH=/app/data/bountyhunter.db
